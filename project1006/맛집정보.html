<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myMap {
            width: 100%;
            height: 800px;
            background: yellow;
        }
    </style>
    <script>
        var storeArray = [
            {
                content: "당근전문점",
                pos: {
                    lati: 37.501453,
                    longi: 127.031716
                },
                url: "1.webp"
            },
            {
                content: "버섯전문점",
                pos: {
                    lati: 37.502189,
                    longi: 127.011716
                },
                url: "2.webp"
            },
            {
                content: "양파전문점",
                pos: {
                    lati: 37.500011,
                    longi: 127.013716
                },
                url: "3.webp"
            },
            {
                content: "피자전문점",
                pos: {
                    lati: 37.502053,
                    longi: 127.033016
                },
                url: "4.webp"
            },
            {
                content: "스테이크전문점",
                pos: {
                    lati: 37.500000,
                    longi: 127.031216
                },
                url: "5.webp"
            }
        ]; //맛집배열
        var myMap;
        //초기화
        function init() {
            myMap = document.getElementById("myMap");
            createMap();
        }

        //여기서 맵처리할 것임..
        function createMap() {

            //구글맵 객체 생성하기
            var map = new google.maps.Map(myMap, {
                center: new google.maps.LatLng(37.500453, 127.036716),
                zoom: 17
            });

            //지도에 마커 표시하기 (맛집들을...)
            for (var i = 0; i < 5; i++) {
                var store = storeArray[i];
                var marker = new google.maps.Marker({
                    position: new google.maps.LatLng(store.pos.lati, store.pos.longi),
                    icon: {
                        url: store.url,
                        scaledSize: new google.maps.Size(45, 45)
                    }
                });
                //마커를 적용할 맵 지정 
                marker.setMap(map);
                //마커 클릭시 정보창 띄우기
                var pop = new google.maps.InfoWindow({
                    content: store.content
                });
                pop.open(map, marker);
            }
        }

    </script>
</head>

<body>
    <div id="myMap"></div>
</body>
<!-- https://console.developers.google.com/ 
        https://maps.googleapis.com/maps/api/js?key= My Key
-->

</html>
