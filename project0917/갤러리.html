<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<style>
.wrapper{
    width:700px;
    height:600px;
    margin: auto;
    margin:auto;
    border:2px solid black;
}    
.thumb{
    width: 150px;
    height: 100%;
    float:left;
    overflow:scroll;
}
.detail{
    width:550px;
    height:100%;
    float:left;
}
.thumb img {
    width:120px;
}
.detail img {
    width:100%;
    height:100%;
}
</style>
<script>
    function setImage(path) {
        var detail = document.querySelector(".detail img");
        detail.src = "../images/"+path+".jpg";
    }
</script>
</head>
<body>
    <div class="wrapper">
        <div class="thumb">
            <img src="../images/1.jpg" onClick="setImage('1')"/>
            <img src="../images/2.jpg" onClick="setImage('2')"/>
            <img src="../images/3.jpg" onClick="setImage('3')"/>
            <img src="../images/4.jpg" onClick="setImage('4')"/>
            <img src="../images/5.jpg" onClick="setImage('5')"/>
            <img src="../images/6.jpg" onClick="setImage('6')"/>
            <img src="../images/7.jpg" onClick="setImage('7')"/>
            <img src="../images/8.jpg" onClick="setImage('8')"/>
            <img src="../images/9.jpg" onClick="setImage('9')"/>
            <img src="../images/10.jpg" onClick="setImage('10')"/>
        </div>
        <div class="detail">
            <img src="../images/1.jpg"/>
        </div>
    </div>        
</body>
</html>
