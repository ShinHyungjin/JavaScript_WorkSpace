<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var bt;
        window.addEventListener("load", function () {
            bt = document.querySelector("button");
            bt.addEventListener("onclick", function () {
                bt.innerText = "눌렸음!";
            });
        });
    </script>
</head>

<body>
    <button onClick="this.innerText='눌렀음'">나눌러봐</button>
</body>

</html>
