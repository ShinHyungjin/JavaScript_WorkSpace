<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #circle {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            background: red;
        }

        body {
            margin: 0px;
        }

        .wrapper {
            width: 100%;
            height: 800px;
            background: lightsalmon;
            position: relative;
            overflow: hidden;
        }
    </style>
    <script>
        let a = 0.1;
        var targetX = 0;
        var targetY = 100;
        var circle;
        var setint;
        function init() {
            circle = document.getElementById("circle");
            circle.style.position = "absolute";
            circle.style.left = 0 + "px";
            circle.style.top = 100 + "px";
            circle.style.fontSize = "14pt";
            circle.innerText = "X : " + circle.style.left + "\nY : " + circle.style.top;
            circle.style.textAlign = "center";
            setint = setInterval("move()", 17);
        }

        function move() {
            circle.style.left = parseInt(circle.style.left) + a * (targetX - parseInt(circle.style.left)) + "px";
            circle.style.top = parseInt(circle.style.top) + a * (targetY - parseInt(circle.style.top)) + "px";
            circle.innerText = "X : " + circle.style.left + "\nY : " + circle.style.top;
        }

        function auto() {
            targetX = parseInt(document.getElementById("x").value);
            targetY = parseInt(document.getElementById("y").value);
        }
    </script>
</head>

<body onLoad="init()">
    <div class="wrapper">
        <input type="text" placeholder="이동할 x좌표" id="x" />
        <input type="text" placeholder="이동할 y좌표" id="y" />
        <button onClick="auto()">실행</button>
        <div id="circle"></div>
    </div>
</body>

</html>
