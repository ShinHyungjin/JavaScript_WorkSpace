<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin:0px;
        }
        #ch {
            width: 100%;
            height: 700px;
            background: yellow;
        }
        #pic {
            width:80px;
            height:80px;
            position:absolute;
            border:1px solid black;
        }

        #main {
            width: 370px;
            height: 40px;
            border: 2px solid black;
        }
    </style>

    <script>
        var x;
        var y;
        function getPoint() {
            x = event.clientX;
            y = event.clientY;
            console.log("X축 : " + event.clientX);
            console.log("Y축 : " + event.clientY);

            document.getElementById("mx").value = event.clientX;
            document.getElementById("my").value = event.clientY;
            document.getElementById("pic").style.left = (x-40)+"px";
            document.getElementById("pic").style.top = (y-40)+"px";

        }
    </script>

</head>

<body>
    <div id="ch" onMouseMove="getPoint()">
        <img src="../hero/image11.png" id="pic"/>
        <div id="main"> <input type="text" id="mx" value="x좌표" />
            <input type="text" id="my" value="y좌표" /></div>
    </div>


</body>

</html>
