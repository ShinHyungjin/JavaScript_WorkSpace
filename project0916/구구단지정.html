<script>
    /*
    다시 강조하지만, 구구단이건, 상관없이 반복문에서 가장 중요한건 
    반복횟수다...왜? 횟수를 이용하여 반복문 수행후 규칙은 변하는것만 관할하고 ,
    변수로 대체!
    */

    var i = parseInt(prompt("단수입력"));
    for (; i >= 2; i--) {
        document.write("-----------------------------------<br>");
        document.write("" + i + "단출력<br>");
        document.write("-----------------------------------<br>");
        for (var j = 1; j <= 9; j++) {
            document.write(i + " x " + j + " = " + (i * j) + "<br>");
        }
    }
</script>
