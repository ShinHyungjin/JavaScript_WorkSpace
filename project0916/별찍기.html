<script>
    for(var i=0; i<96; i++) { //96개
        if(i%10==0)
            document.write("<br>");
        document.write("★");
    }
    document.write("<br>");
    document.write("<br>");
    for(var i=1; i<26; i++) {
        document.write("☆");
        if(i%5==0)
            document.write("★<br>");
    }
    document.write("<br>");
    document.write("<br>");
    for(var i=1; i<11; i++) {
        document.write(i+"회 반복<br>");
    }
    document.write("<br>");
    document.write("<br>");
    for(var i=2; i<12; i+=2) {
        document.write(i+"회 반복<br>");
    }
    document.write("<br>");
    document.write("<br>");
    for(var i=1; i<11; i++) {
        if(i%2==0)
            document.write("짝수<br>");
        else
            document.write(i+"<br>");
    }
    document.write("<br>");
    document.write("<br>");
    for(var i=1; i<11; i++) {
        if(i%3==0)
            document.write("★<br>");
        else
            document.write(i + "회 반복<br>");
    }
    document.write("<br>");
    document.write("<br>");
    for(var i=1; i<10; i++) {
        document.write("3 x " + i + "= "+(3*i)+"<br>");
    }
</script>
